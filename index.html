<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sheep Game Generation 2</title>
    <link rel="stylesheet" href="ad-component/ad-banner.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #2d2d2d;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* 主容器：包含游戏和广告 */
        #main-wrapper {
            position: relative;
            transform-origin: center center;
        }
        #game-container {
            position: relative;
        }
    </style>
</head>
<body>
    <!-- 主容器：包含游戏画布和广告 -->
    <div id="main-wrapper">
        <div id="game-container"></div>
        <div id="ad-banner-container"></div>
    </div>

    <!-- 游戏主脚本 -->
    <script type="module" src="/src/main.js"></script>

    <!-- 广告组件脚本 -->
    <script src="ad-component/ad-banner.js"></script>
    <script>
        var adBanner = new AdBanner({
            configUrl: 'advertiserInfo.json',
            container: '#ad-banner-container',
            width: 720,
            height: 200
        });
    </script>
</body>
</html>
